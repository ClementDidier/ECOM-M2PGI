<div *ngIf="cartItems && cartItems.length > 0;then content else empty_state">here is ignored</div>

<ng-template #content>
  Voici ce que content votre panier :
  <table class="table table-striped .table-hover">
        <thead class="thead-inverse">
        <tr>
          <td>Bungalow</td>
          <td>Dur√©e</td>
          <td>Prix</td>
        </tr>
      </thead>
      <tbody *ngFor="let cartItem of cartItems">
            <tr>
              <td>
                  <app-bungalow [bungalow]="cartItem.bungalow"></app-bungalow>
              </td>
              <td>
                {{cartItem.duration}} semaine(s)
              </td>
              <td>
                {{cartItem.bungalow.weekprice * cartItem.duration}}
              </td>
            </tr>
      </tbody>
      <tbody>
        <tr>
          <td>
          </td>
          <td>
          </td>
          <td>
            Total : {{totalprice}}
          </td>
        </tr>
      </tbody>
</table>
 <input (click)="validate()" type="button" value="Commander" />
 <input (click)="emptyCart()" type="button" value="Vider le panier" />

</ng-template>

Votre panier est vide !
</ng-template>
